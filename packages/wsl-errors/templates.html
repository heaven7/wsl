<template name="errors">
    <ul id="error-list">
        {{#each errors}}
            <li>{{> error}}</li>
        {{/each}}
    </ul>
</template>

<template name="error">
   <div class="alert alert-error">
       <button type="button" class="close" data-dismiss="alert">&times;</button>
       {{message}}
   </div>
</template>
