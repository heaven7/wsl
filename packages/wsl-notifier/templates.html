<template name="notifications">
    <ul id="notifications-list">
        {{#each notifications}}
            <li>{{> notification}}</li>
        {{/each}}
    </ul>
</template>

<template name="notification">
    <div class="notification notification-{{type}}">
       <button type="button" class="close" data-dismiss="alert">&times;</button>
       {{message}}
    </div>
</template>
